<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display-calc"></div>
            <div class="display-result"></div>
        </div>
        <div class="keypad">
            <div class="key-row row-five">
                <div class="special-key clear">Clear</div>
                <div class="special-key delete">Delete</div>
            </div>
            <div class="key-row row-four">
                <div class="key key7">7</div>
                <div class="key key8">8</div>
                <div class="key key9">9</div>
                <div class="key operator-key key-divide">÷</div>
            </div>
            <div class="key-row row-three">
                <div class="key key4">4</div>
                <div class="key key5">5</div>
                <div class="key key6">6</div>
                <div class="key operator-key key-multiply">×</div>
            </div>
            <div class="key-row row-two">
                <div class="key key1">1</div>
                <div class="key key2">2</div>
                <div class="key key3">3</div>
                <div class="key operator-key key-minus">−</div>
            </div>
            <div class="key-row row-one">
                <div class="key key0">0</div>
                <div class="key operator-key key-decimal">.</div>
                <div class="key operator-key key-equal">=</div>
                <div class="key operator-key key-plus">+</div>  
            </div>
        </div>
    </div>
</body>
</html>
